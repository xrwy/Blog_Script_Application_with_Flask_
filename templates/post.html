{% extends 'base.html' %}
{% block title %} {{post[1]}} {% endblock %}

{% block content %}
    <h3>{{post[1]}}</h3>
    <div class="post-detail">
        {{post[3]|safe}}
    </div>
    <div class="post-meta">
        <ul>
            <li style="font-size: 16px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 600;">Author : {{post[8]}}</li>
            <li style="font-size: 16px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 600;">Date : {{post[6] | timeAgo}}</li>
            <li style="font-size: 16px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 600;">Category : {{post[12]}}</li>
        </ul>
    </div>
{% endblock %}
