{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
    <h3>Register</h3>
    <form action="" method="POST" class="form">
        {% if error %}
            <div class="error">{{error}}</div>
        {% endif %}
        <ul>
            <li>
                <label for="username">Name - Surname</label>
                <input type="text" id="username" name="username" value="{{ request.form['username'] }}">
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ request.form['email'] }}">
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ request.form['password'] }}">
            </li>
            <li> 
                <label for="repassword">Password (Repeat)</label>
                <input type="password" id="repassword" name="re_password" value="{{ request.form['re_password'] }}">
            </li>
            <li>
                <button type="submit">Register</button>
            </li>
        </ul>
        <span class="or">do you have an account ?</span>
        <a href="{{ url_for('login') }}" class="form-url">Sign In Now</a>
    </form>
{% endblock %}
